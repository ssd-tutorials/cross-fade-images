<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Cross fade image slideshow with previous and next buttons</title>
	<meta name="description" content="Cross fade image slideshow with previous and next buttons" />
	<meta name="keywords" content="Cross fade image slideshow with previous and next buttons" />
	<link href="/css/core.css" rel="stylesheet" type="text/css" />
	<!--[if lt IE 9]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>
<body>


<section id="wrapper">

	<div id="container">
		
		<div id="image">
			<img src="/images/01.jpg" width="425" height="282"
				alt="Image 1" class="active" />
			<img src="/images/02.jpg" width="425" height="282"
				alt="Image 2" />
			<img src="/images/03.jpg" width="425" height="282"
				alt="Image 3" />
		</div>
		
		<div id="navigation">
			<a href="#" id="previous">Previous</a> | <a href="#" id="next">Next</a>
		</div>
	
	</div>

</section>


<script src="/js/jquery-1.6.2.min.js" type="text/javascript"></script>
<script src="/js/core.js" type="text/javascript"></script>
</body>
</html>
